<!doctype html>
<html lang="en">

<head>
    <title>Bài Tập JS Buổi 5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bài 1 -->

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bài 1</h1>
                <div class="card">
                    <div class="card-header">
                        Quản Lý Tuyển Sinh
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Điểm Chuẩn</label>
                            <input id="diemchuan" type="number" name="" id="" class="form-control"
                                placeholder="Điểm Chuẩn" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label>Khu Vực</label>
                            <select class="form-control" id="zone">
                                <option value="0">Chọn Khu Vực</option>
                                <option value="2">A</option>
                                <option value="1">B</option>
                                <option value="0.5">C</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Chọn Đối Tượng</label>
                            <select class="form-control" id="student">
                                <option value="0">Chọn Đối Tượng</option>
                                <option value="2.5">1</option>
                                <option value="1.5">2</option>
                                <option value="1">3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Điểm Môn Thứ 1</label>
                            <input id="diem1" type="number" name="" id="" class="form-control"
                                placeholder="Điểm Môn Thứ 1" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label>Điểm Môn Thứ 3</label>
                            <input id="diem2" type="number" name="" id="" class="form-control"
                                placeholder="Điểm Môn Thứ 2" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label>Điểm Môn Thứ 3</label>
                            <input id="diem3" type="number" name="" id="" class="form-control"
                                placeholder="Điểm Môn Thứ 3" aria-describedby="helpId">
                        </div>
                        <div id="btntinhtotal" class="btn btn-success" onclick="baitap1()">Tính</div>

                        <div id="showIntotal" class="card-footer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <br />
    <br />
    <br />
    <br />

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Bài 2</h1>
                <div class="card">
                    <div class="card-header">
                        Tính tiền điện
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập Họ và Tên</label>
                            <input id="name" type="text" name="" id="" class="form-control"
                                placeholder="Họ Và Tên" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label>Nhập Số Kw</label>
                            <input id="enekw" type="number" name="" id="" class="form-control"
                                placeholder="Số Kw" aria-describedby="helpId">
                        </div>
                        <div id="btntinhkw" class="btn btn-success" onclick="baitap2()">Tính Tiền Điện</div>
                        <div class="btntokw" id="alertkw2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
